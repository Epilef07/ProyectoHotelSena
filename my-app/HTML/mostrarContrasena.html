<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Contraseña</title>
    <link rel="shortcut icon" href="/IMAGENES/iconSena.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/styleRecuperarContrasena.css">
</head>
<body style="background-image: url(/IMAGENES/Fondo%20de%20Pantalla.png); display:flex; align-items:center; justify-content:center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-page">
                    <div class="form">
                        <h2><i class="fas fa-key"></i> Tu Contraseña</h2>
                        <div id="passwordDisplay" class="password-container">
                            <input type="password" id="password" readonly>
                            <button id="togglePassword" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <button onclick="window.location.href='login.html'" class="return-btn">
                            Volver al Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JS/mostrarContrasena.js"></script>
</body>
</html>
