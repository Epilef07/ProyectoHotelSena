             <!--Ya empieza todo dentro de los el menu-->
             <div class="projects-section scrollable">
                <div class="projects-section-header" style="margin-bottom: 0px;">
                    <p>CUENTA</p>
                </div>
                <div class="info-card" id="reservas-info-cards">
                    <h3>Reservas Actuales</h3>
                    <div class="table-responsive">
                        <table id="reservas-actuales">
                            <thead>
                                <tr>
                                    <th>Número de Habitación</th>
                                    <th>ID Huésped</th>
                                    <th>Fecha de Ingreso</th>
                                    <th>Fecha de Salida</th>
                                    <th>Abono</th>
                                    <th>Días Hospedado</th>
                                    <th>Cantidad de Acompañantes</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/cuenta.js"></script>
    <script>
        // Alternar entre modo oscuro y claro
        document.querySelector('.mode-switch').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        // Alternar visibilidad de la barra de navegación
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('app-sidebar');
            sidebar.classList.toggle('hidden');
        });

        // Obtener reservas al cargar la página
        function obtenerReservas() {
            fetch('/api/reserva')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#reservas-actuales tbody');
                    tbody.innerHTML = ''; // Limpiar la tabla

                    if (data && data.length > 0) {
                        data.forEach(reserva => {
                            const tr = document.createElement('tr');
                            const fechaIngreso = new Date(reserva.fechaIngreso).toLocaleDateString('es-ES');
                            const fechaSalida = new Date(reserva.fechaSalida).toLocaleDateString('es-ES');
                            const diasHospedado = Math.ceil((new Date(reserva.fechaSalida) - new Date(reserva.fechaIngreso)) / (1000 * 60 * 60 * 24));
                            const abonoCompleto = parseFloat(reserva.abono).toLocaleString('es-CO', {
                                style: 'currency',
                                currency: 'COP',
                                minimumFractionDigits: 0,
                                maximumFractionDigits: 0
                            });

                            // Obtener cantidad de acompañantes y documentos
                            const cantidadAcompanantes = reserva.cantidadAcompañante || 0; // Usar el nombre correcto del campo
                            const documentosAcompanantes = reserva.acompanantes ? reserva.acompanantes.split(',') : [];

                            // Crear una lista de documentos de acompañantes
                            const documentosAcompanantesTexto = documentosAcompanantes.length > 0
                                ? documentosAcompanantes.join(', ')
                                : 'Sin acompañantes';

                            tr.innerHTML = `
                                <td>${reserva.numeroHabitacion}</td>
                                <td>${reserva.idHuesped}</td>
                                <td>${fechaIngreso}</td>
                                <td>${fechaSalida}</td>
                                <td>${abonoCompleto}</td>
                                <td>${diasHospedado}</td>
                                <td>${cantidadAcompanantes}</td>
                                <td>
                                    <div class="acciones-botones">
                                        <button class="btn-verde" onclick="descargarAbono(
                                            '${reserva.numeroHabitacion}',
                                            '${reserva.idHuesped}',
                                            '${fechaIngreso}',
                                            '${fechaSalida}',
                                            '${abonoCompleto}',
                                            '${diasHospedado}',
                                            '${cantidadAcompanantes}',
                                            '${documentosAcompanantesTexto}',
                                            '${reserva.codigoReserva}',
                                            '${reserva.tipoPersona}' <!-- Aquí se pasa el tipo de persona -->
                                        )">
                                            Descargar Abono
                                        </button>
                                        <button class="btn-verde" onclick="descargarFactura(
                                            '${reserva.numeroHabitacion}',
                                            '${reserva.idHuesped}',
                                            '${fechaIngreso}',
                                            '${fechaSalida}',
                                            '${abonoCompleto}',
                                            '${diasHospedado}',
                                            '${cantidadAcompanantes}',
                                            '${documentosAcompanantesTexto}',
                                            '${reserva.codigoReserva}',
                                            '${reserva.tipoPersona}' <!-- Aquí se pasa el tipo de persona -->
                                        )">
                                            Descargar Factura
                                        </button>
                                    </div>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        const tr = document.createElement('tr');
                        tr.innerHTML = '<td colspan="8" style="text-align: center;">No hay reservas disponibles</td>';
                        tbody.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener las reservas:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', obtenerReservas);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombreUsuario = localStorage.getItem('nombreUsuario');
            if (nombreUsuario) {
                document.getElementById('nombre-usuario').textContent = nombreUsuario;
            }
        });
        function cerrarSesion() {
            localStorage.removeItem('nombreUsuario');
        }
    </script>
