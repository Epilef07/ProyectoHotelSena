    <script>
        // Alternar entre modo oscuro y claro
        document.querySelector('.mode-switch').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        // Alternar visibilidad de la barra de navegación
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('app-sidebar');
            sidebar.classList.toggle('hidden');
        });
        
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskInput = document.getElementById('newTask');
            const task = taskInput.value;

            fetch('/api/tareas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ descripcion: task })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    agregarTareaALaLista(data.results.insertId, task);
                    taskInput.value = '';
                } else {
                    console.error('Error al agregar la tarea:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function agregarTareaALaLista(id, descripcion) {
            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');
            taskItem.setAttribute('data-id', id);

            const taskDescription = document.createElement('span');
            taskDescription.textContent = descripcion;
            taskItem.appendChild(taskDescription);

            const updateButton = document.createElement('button');
            updateButton.textContent = 'Actualizar';
            updateButton.classList.add('update-button');
            updateButton.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = descripcion;
                input.classList.add('edit-input');
                taskItem.replaceChild(input, taskDescription);

                const saveButton = document.createElement('button');
                saveButton.textContent = 'Guardar';
                saveButton.classList.add('save-button');
                saveButton.addEventListener('click', function() {
                    const nuevaDescripcion = input.value;
                    actualizarTarea(id, nuevaDescripcion, taskDescription, input, saveButton, updateButton);
                });
                taskItem.replaceChild(saveButton, updateButton);
            });
            taskItem.appendChild(updateButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', function() {
                eliminarTarea(id, taskItem);
            });
            taskItem.appendChild(deleteButton);

            taskList.appendChild(taskItem);
        }

        function actualizarTarea(id, nuevaDescripcion, taskDescriptionElement, inputElement, saveButtonElement, updateButtonElement) {
            fetch(`/api/tareas/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ descripcion: nuevaDescripcion })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    taskDescriptionElement.textContent = nuevaDescripcion;
                    const taskItem = inputElement.parentElement;
                    taskItem.replaceChild(taskDescriptionElement, inputElement);
                    taskItem.replaceChild(updateButtonElement, saveButtonElement);
                } else {
                    console.error('Error al actualizar la tarea:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function eliminarTarea(id, taskItemElement) {
            fetch(`/api/tareas/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    taskItemElement.remove();
                } else {
                    console.error('Error al eliminar la tarea:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Función para cargar las tareas existentes
        function cargarTareas() {
            fetch('/api/tareas')
            .then(response => response.json())
            .then(data => {
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = ''; // Limpiar la lista de tareas
                data.forEach(tarea => {
                    agregarTareaALaLista(tarea.id, tarea.descripcion);
                });
            })
            .catch(error => {
                console.error('Error al cargar las tareas:', error);
            });
        }

// Función para guardar las observaciones en localStorage
function guardarObservaciones() {
            const notas = document.querySelectorAll('.noteText');
            const observaciones = [];
            notas.forEach((nota, index) => {
                observaciones.push({ id: `note${index + 1}`, texto: nota.value });
            });
            localStorage.setItem('observaciones', JSON.stringify(observaciones));
        }

        // Función para cargar las observaciones desde localStorage
        function cargarObservaciones() {
            const observacionesGuardadas = localStorage.getItem('observaciones');
            if (observacionesGuardadas) {
                const observaciones = JSON.parse(observacionesGuardadas);
                observaciones.forEach(obs => {
                    const nota = document.getElementById(obs.id);
                    if (nota) {
                        nota.value = obs.texto;
                    }
                });
            }
        }

        // Guardar observaciones al cambiar el contenido de los cuadros de texto
        document.querySelectorAll('.noteText').forEach(nota => {
            nota.addEventListener('input', guardarObservaciones);
        });
        window.addEventListener('load', cargarTareas);
        window.addEventListener('load', cargarObservaciones);
    </script>
